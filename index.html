<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
     crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <title>Simple JS App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="vertical-center-content">
    <nav role="navigation" class="text-center text-light bg-dark main-container">
           <p class="navbar-text navbar-brand">
          <img src="./images/music.svg" width="40" height="40" class="d-inline-block align-middle" alt="">
         Search For Song Lyrics</p>
    </nav>
        <div class="text-center container-xl bg-dark main-container">
          <div class="mx-5 my-3">
            <label for="Artist Name" class="form-label text-light">Artist</label>
            <input type="search" class="form-control" id="searchforartist" aria-describedby="insert artist">
          </div>
          <div class="mx-5 mt-3">
            <label for="Song Name" class="form-label text-light">Song</label>
            <input type="search" class="form-control" id="searchforsong" aria-describedby="insert songname">
          </div>
          <button id="search-icon" type="submit" class="btn btn-success my-3">Search</button>
          <p class="text-danger" id="message"></p>
        </div>
        <div class="songList">
        </div>
      </div>
      <script 
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
       crossorigin="anonymous">
      </script>
<script src="./js/scripts.js"></script>
  </body>
</html>
