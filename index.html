<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <title>Simple JS App</title>
  <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel"></h5>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success delete" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
    <div class="vertical-center-content">
    <nav role="navigation" class="text-center text-light bg-dark main-container">
           <div class="navbar-text navbar-brand">
          <img src="./images/music.svg" width="40" height="40" class="d-inline-block align-middle" alt="">
         Search For Song Lyrics</div>
    </nav>
        <div class="text-center container-xl bg-dark main-container">
          <div class="mx-5 my-3">
            <label for="Artist Name" class="form-label text-light">Artist</label>
            <input type="search" class="form-control" id="searchforartist" aria-describedby="insert artist">
          </div>
          <div class="mx-5 mt-3">
            <label for="Song Name" class="form-label text-light">Song</label>
            <input type="search" class="form-control" id="searchforsong" aria-describedby="insert songname">
          </div>
          <button id="search-icon" type="submit" class="btn btn-success my-3">Search</button>
          <p class="text-danger" id="message"></p>
        </div>
        <div class="songList">
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="./js/scripts.js"></script>
  </body>
</html>
